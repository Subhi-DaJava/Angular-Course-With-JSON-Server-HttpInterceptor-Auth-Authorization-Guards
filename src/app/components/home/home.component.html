<div class="p-3">
  <div class="card">
    <div class="card-header text-center text-bg-primary fs-3">Welcome to Our Uyghur Angular Course</div>
    <div class="card-body text-center">
      <h4>Home Page</h4>
    </div>
  </div>
  <div class="text text-center">
    <button class="btn btn-primary fs-3 text-center mt-2" routerLink="/login" *ngIf="!appStatus.authStatus.isAuthenticated"><i class="bi bi-box-arrow-in-right"></i> <span class="me-2"></span>Sing In</button>
    <button class="btn btn-danger fs-3 text-center mt-3" (click)="logOut()" *ngIf="appStatus.authStatus.isAuthenticated"><i class="bi bi-box-arrow-in-right me-2"></i> <span class="me-2">{{appStatus.authStatus.username}} / </span>Logout</button>
  </div>
</div>
