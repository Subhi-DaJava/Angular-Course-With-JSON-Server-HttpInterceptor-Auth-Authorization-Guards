<div class="p-3">
  <div class="card align-self-auto offset-3 col-6">
    <div class="card-header text-center text text-success fs-3">Authentication</div>
    <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage | json}}</div>
    <div class="card-body">
      <form [formGroup]="formLogin" (ngSubmit)="sendCredentials()">

        <div class="mb-3">
          <label class="form-label text-primary">Username</label>
          <input type="text" class="form-control" formControlName="username">
        </div>

        <div class="mb-3">
          <label class="form-label text-primary">Password</label>
          <input type="password" class="form-control" formControlName="password">
        </div>
        <div class="mb-3 text-center">
          <button class="btn btn-primary"><i class="bi bi-box-arrow-in-right"></i> <span class="me-2"></span> Sign In</button>
        </div>
      </form>
    </div>
  </div>
  <div class="mt-3 text-center"><button class="btn btn-success" routerLink="/home">Go Back to Home</button></div>
</div>
