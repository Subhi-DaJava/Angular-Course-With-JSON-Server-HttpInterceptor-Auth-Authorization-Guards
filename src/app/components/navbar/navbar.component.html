<h2 class="text text-primary text-center mt-2">Uighur_Angular_Course</h2>

<nav class="p-3 nav navbar">
  <ul class="nav nav-fill">
    <li *ngFor="let action of actions">
      <button  (click)="setCurrentAction(action)" routerLink="{{ action.route }}"
               [class]="currentAction != action ? action.style : action.actionStyle">{{action.title}} <i class="bi-{{action.icons}}"></i></button>
    </li>
<!--    <li *ngIf="appState.productState.status === 'LOADING'">-->
    <li *ngIf="this.loadingService.isLoading$ | async">
<!--    <li *ngIf="isLoading">-->
      <div class="spinner-border text-primary ms-2 justify-content-end" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </li>
  </ul>
  <ul class="nav nav-pills">
    <li *ngIf="appState.authStatus.isAuthenticated" class="text-primary">
      {{appState.authStatus.username}} <span class="me-1"></span> {{appState.authStatus.email}} <span class="me-1"></span>
      <button class="btn btn-danger" (click)="logout()">Logout</button>
    </li>
    <li *ngIf="!appState.authStatus.isAuthenticated" class="text-primary">
        <button class="btn btn-primary" (click)="singIn()">Sing In</button>
    </li>
  </ul>
</nav>
<div *ngIf="appState.productState.errorMessage" class="text text-center text-danger fs-2">
  {{appState.productState.errorMessage | json}}
</div>
