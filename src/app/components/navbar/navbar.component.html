<h2 class="text text-primary text-center mt-2">Uighur_Angular_Course</h2>

<nav class="p-3">
  <ul class="nav nav-fill">
    <li *ngFor="let action of actions">
      <button  (click)="setCurrentAction(action)" routerLink="{{action.route}}"
               [class]="currentAction != action ? action.style : action.actionStyle">{{action.title}} <i class="bi-{{action.icons}}"></i></button>
    </li>
    <li *ngIf="appState.productState.status === 'LOADING'">
      <div class="spinner-border text-primary ms-2 justify-content-end" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </li>
  </ul>
</nav>
