<div class="p-3">
  <div class="card">
    <div class="card-header text-center text-bg-primary fs-3">Uyghur Angular Course</div>
    <div class="card-body ">
      <h4>Add New Product</h4>
      <div class="row">
        <div class="col-md-6">
         <div class="text-center">{{productForm.value | json}}</div>
          <form [formGroup]="productForm" (ngSubmit)="addNewProduct()">
            <div class="mb-3">
              <label class="form-label">Product Name</label>
              <input class="form-control" formControlName="productName">
            </div>

            <div class="mb-3">
              <label class="form-label">Product Screen Pixel</label>
              <input class="form-control" formControlName="pixel">
            </div>

            <div class="mb-3">
              <label class="form-label">Product Price</label>
              <input class="form-control" formControlName="price">
            </div>

            <div class="mb-3">
              <label class="form-label">Product Checked</label>
              <input type="checkbox" class="form-check-input" formControlName="checked">
            </div>

            <button [disabled]="productForm.invalid" class="btn btn-success">Add New Product</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
